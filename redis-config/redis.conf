bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
slowlog-log-slower-than 10000
daemonize no
maxmemory 1gb
maxmemory-policy allkeys-lru
supervised no
loglevel notice
logfile ""
databases 16
always-show-logo no
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb